<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content="width=device-width,initial-scale=1.0" />
    <title>Date and time formatting playground</title>
  </head>
  <body>
    <script type="text/javascript">
      var date = new Date();
      document.write(date.toLocaleDateString(undefined, {year:"2-digit",month:"2-digit", day:"2-digit", hour:"2-digit", minute:"2-digit"}));
    </script>
  </body>
</html>
